<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://logodownload.org/wp-content/uploads/2017/06/bitcoin-logo-1-1.png">
    <title>Payinvoice || Flappy Cubird</title>
    <style>
        *, *::after, *::before {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }

        main {
            min-width: 100%;
            min-height: 100vh;
            background-image: url(./images/background.png);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 30%;
            height: 70vh;
            background-color: rgb(0, 162, 255, 0.5);  
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 12px black;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: black;
            text-shadow : 0 0 10px rgb(0, 162, 255);
        }

        .textarea {
            width: 100%;
            height: 200px;
            background-color: rgba(41, 39, 51, 0.5);
            border: blueviolet;
            margin: 30px 0 30px 0;
            color: white;
            resize: none;
            padding: 20px;
        }

        .textarea::placeholder {
            color: white;
        }

        .send {
            width: 100%;
            height: 50px;
            background-color: teal;
            color: white;
            border: 1px black solid;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color ease-in-out 100ms;
        }
        
        .send:hover {
            background-color: rgb(0, 102, 128);
        }

    </style>
</head>
<body>
    <main>
        <div class="card">
            <h1> Get your invoice Paid Here! </h1>
            <form action="payinvoice.php" method="post">
                <textarea type="text" class="textarea" name="invoice" placeholder="Paste your invoice here..." required align="top"></textarea>
                <input class="send" type="submit" value="Send"/>
            </form>
        </div>
    </main>
</body>
</html>
